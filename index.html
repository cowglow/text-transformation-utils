<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Text â†” Morse demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            padding: 2rem;
            background: #f7f8fb;
            color: #111
        }

        .container {
            display: flex;
            flex-direction: column;
            /*gap: 1rem;*/

            max-width: 900px;
            margin: 0 auto;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.8rem;
        }

        input, textarea {
            width: 100%;
            padding: .6rem;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: white;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 2rem;
        }

        textarea {
            min-height: 6rem;
            resize: vertical;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace
        }

        .full {
            display: flex;
            gap: .5rem;
        }

        button {
            padding: .5rem .75rem;
            border-radius: 6px;
            border: 1px solid #c9d1d9;
            background: #fff;
            cursor: pointer
        }
    </style>
</head>
<body>

<form id="textForm" class="container" action="" aria-label="Text to Morse form">
    <h1>Text to Morse</h1>
    <label for="textInput">Regular characters</label>
    <input id="textInput" name="t" type="text" placeholder="Type text here (e.g. Hello 123)" value=""/>

    <label for="morseOutput">Morse code (read\-only)</label>
    <textarea id="morseOutput" readonly placeholder="Morse output will appear here"></textarea>

    <div class="full">
        <button id="copyBtn" type="button">Copy Morse</button>
        <button id="saveBtn" type="submit">Update URL</button>
        <span id="msg" aria-live="polite" style="color:#0a0"> </span>
    </div>
</form>
<script type="module" src="./src/demo.ts" defer></script>
</body>
</html>
